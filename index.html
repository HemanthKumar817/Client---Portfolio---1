
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism AI Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.4);
        }

        /* High-End Entrance Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes scroll-hint {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(12px); opacity: 0; }
        }

        @keyframes subtle-pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.1); }
            50% { box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); }
        }

        .animate-reveal {
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        .animate-scroll-hint {
            animation: scroll-hint 2s ease-in-out infinite;
        }

        .animate-glow {
            animation: subtle-pulse 3s ease-in-out infinite;
        }

        /* Scroll Reveal Utility */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(25px) scale(0.98);
            transition: opacity 1s cubic-bezier(0.19, 1, 0.22, 1), 
                        transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Global Transitions */
        .transition-standard {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>

</html>
